<div class="board">
  <ng-container *ngFor="let row of board.boardState; let r = index">
    <div class="row">
      <ng-container *ngFor="let piece of row; let c = index">
        <div
          class="cell"
          [ngClass]="{
            'cell-player1': piece === 1,
            'cell-player2': piece === 2,
            'cell-dark': (r - c) % 2,
            'cell-light': (r - c + 1) % 2
          }"
        ></div>
      </ng-container>
    </div>
  </ng-container>
</div>
